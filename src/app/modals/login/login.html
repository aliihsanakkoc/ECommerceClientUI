<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="modal-content bg-white w-full max-w-md mx-4 rounded shadow-lg p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Giriş Yap</h2>
            <button (click)="closeLoginModal()" class="closeModal w-8 h-8 flex items-center justify-center text-gray-700">
                <i class="ri-close-line ri-lg"></i>
            </button>
        </div>
        <form (ngSubmit)="login()" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                <input [(ngModel)]="user.email" name="email" type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="ornek@email.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                <input [(ngModel)]="user.password" name="password" type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="••••••••">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Beni hatırla</label>
                </div>
                <a href="#" class="text-sm text-primary hover:underline">Şifremi unuttum</a>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 !rounded-button hover:bg-primary/90 transition-colors duration-300 whitespace-nowrap">Giriş Yap</button>
            <div class="text-center text-sm text-gray-600">
                Hesabınız yok mu? <a href="#" class="text-primary hover:underline">Kayıt ol</a>
            </div>
        </form>
    </div>
</div>
