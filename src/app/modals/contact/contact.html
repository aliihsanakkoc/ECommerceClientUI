<div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="modal-content bg-white w-full max-w-md mx-4 rounded shadow-lg p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">İletişim</h2>
            <button (click)="closeContactModal()" class="closeModal w-8 h-8 flex items-center justify-center text-gray-700">
                <i class="ri-close-line ri-lg"></i>
            </button>
        </div>
        <div class="space-y-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 flex items-center justify-center bg-primary/10 text-primary rounded-full">
                    <i class="ri-map-pin-line ri-lg"></i>
                </div>
                <div>
                    <h3 class="font-medium">Adres</h3>
                    <p class="text-sm text-gray-600">Bağdat Cad. No:42, Kadıköy, İstanbul</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 flex items-center justify-center bg-primary/10 text-primary rounded-full">
                    <i class="ri-phone-line ri-lg"></i>
                </div>
                <div>
                    <h3 class="font-medium">Telefon</h3>
                    <p class="text-sm text-gray-600">+90 216 555 7890</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 flex items-center justify-center bg-primary/10 text-primary rounded-full">
                    <i class="ri-mail-line ri-lg"></i>
                </div>
                <div>
                    <h3 class="font-medium">E-posta</h3>
                    <p class="text-sm text-gray-600">info{{"@"}}sirketim.com</p>
                </div>
            </div>
            <div class="pt-4 border-t">
                <h3 class="font-medium mb-2">Bize Mesaj Gönderin</h3>
                <form class="space-y-3">
                    <div>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Adınız Soyadınız">
                    </div>
                    <div>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="E-posta Adresiniz">
                    </div>
                    <div>
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" rows="3" placeholder="Mesajınız"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-primary text-white py-2 px-4 !rounded-button hover:bg-primary/90 transition-colors duration-300 whitespace-nowrap">Gönder</button>
                </form>
            </div>
        </div>
    </div>
</div>
