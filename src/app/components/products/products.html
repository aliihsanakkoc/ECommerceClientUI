@if (loading()) {
  <div class="flex justify-center items-center h-screen">
    <div class="text-xl">YÃ¼kleniyor...</div>
  </div>
} @else {
  <div class="grid grid-cols-4 gap-6">
    @for (product of products(); track product.id) {
      <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
          <div class="p-8 rounded-t-lg w-full h-64 bg-gray-100 flex justify-center items-center">
          <img class="max-h-full max-w-ful object-contain" [src]="product.productImageUrl" alt="product image" />
          </div>
        </a>
        <div class="px-5 pb-5">
          <a href="#">
            <h5 class="text-sm font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.productCode }}</h5>
          </a>
          <div class="flex justify-center items-center mt-2.5 mb-5">
            <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">
              {{ product.productName }}
            </span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ product.productPrice }} TL</span>
            @if(product.isAddToCart){
              <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Add to cart
              </a>
            }
            <button (click)="goToDetail(product)">
              <i class="ri-arrow-right-circle-fill ri-2x"></i>
            </button>

          </div>
        </div>
      </div>
    }
  </div>
}
