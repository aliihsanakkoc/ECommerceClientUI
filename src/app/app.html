<!-- Header -->
<header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
    <div class="container mx-auto px-4 h-[70px] md:h-[70px] flex items-center justify-between">
        <!-- Logo -->
        <a routerLink="" class="text-2xl font-['Pacifico'] text-primary transition-opacity duration-300 hover:opacity-80">logo</a>
        
        <!-- Social Media Icons (Hidden on Mobile) -->
        <div class="hidden md:flex items-center gap-6">
            <a href="https://facebook.com" target="_blank" class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-primary transition-colors duration-300">
                <i class="ri-facebook-fill ri-lg"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-primary transition-colors duration-300">
                <i class="ri-instagram-fill ri-lg"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-primary transition-colors duration-300">
                <i class="ri-twitter-x-fill ri-lg"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-primary transition-colors duration-300">
                <i class="ri-linkedin-fill ri-lg"></i>
            </a>
        </div>
        
        <!-- Right Side Icons -->
        <div class="flex items-center gap-5">
            <button (click)="openLoginModal()" id="loginBtn" class="w-8 h-8 flex items-center justify-center text-gray-700 hover:text-primary transition-colors duration-300">
                <i class="ri-user-line ri-lg"></i>
            </button>
            <button (click)="openCartModal()" id="cartBtn" class="w-8 h-8 flex items-center justify-center text-gray-700 hover:text-primary transition-colors duration-300 relative">
                <i class="ri-shopping-bag-line ri-lg"></i>
                <span class="absolute -top-1 -right-1 bg-primary text-white text-xs w-4 h-4 flex items-center justify-center rounded-full">3</span>
            </button>
            <!-- Mobile Menu Button -->
            <button id="mobileMenuBtn" class="md:hidden w-8 h-8 flex items-center justify-center text-gray-700">
                <i class="ri-menu-line ri-lg"></i>
            </button>
        </div>
    </div>
</header>
<!-- Mobile Menu -->
<div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-50 modal">
    <div class="modal-content bg-white w-full h-full max-w-xs ml-auto flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <span class="text-lg font-medium">Menü</span>
            <button id="closeMobileMenu" class="w-8 h-8 flex items-center justify-center text-gray-700">
                <i class="ri-close-line ri-lg"></i>
            </button>
        </div>
        <div class="p-4 border-b">
            <div class="flex flex-col gap-4">
                <a href="https://facebook.com" target="_blank" class="flex items-center gap-3 text-gray-700">
                    <i class="ri-facebook-fill ri-lg"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://instagram.com" target="_blank" class="flex items-center gap-3 text-gray-700">
                    <i class="ri-instagram-fill ri-lg"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://twitter.com" target="_blank" class="flex items-center gap-3 text-gray-700">
                    <i class="ri-twitter-x-fill ri-lg"></i>
                    <span>Twitter</span>
                </a>
                <a href="https://linkedin.com" target="_blank" class="flex items-center gap-3 text-gray-700">
                    <i class="ri-linkedin-fill ri-lg"></i>
                    <span>LinkedIn</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Login Modal -->
@if(showLogin()){<app-login></app-login>}
<!-- Cart Modal -->
@if(showCart()){<app-cart></app-cart>}
<!-- Account Modal -->
@if(showAccount()){<app-account></app-account>}
<!-- Contact Modal -->
@if(showContact()){<app-contact></app-contact>}
<!-- Main Content (Placeholder) -->
<main class="container mx-auto px-4 py-8">
    <div class="min-h-[800px] flex items-center justify-center">
        <div class="text-center">
          <router-outlet></router-outlet>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="bg-gray-100 w-full py-8">
    <div class="container mx-auto px-4">
        <nav class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-10">
            <button (click)="openAccountModal()" id="accountBtn" class="text-gray-700 hover:text-primary transition-colors duration-300 whitespace-nowrap">Hesap Bilgileri</button>
            <button (click)="openContactModal()" id="contactBtn" class="text-gray-700 hover:text-primary transition-colors duration-300 whitespace-nowrap">İletişim</button>
            <a routerLink="duyurular" class="text-gray-700 hover:text-primary transition-colors duration-300 whitespace-nowrap">Duyurular</a>
            <a routerLink="sss" class="text-gray-700 hover:text-primary transition-colors duration-300 whitespace-nowrap">SSS</a>
        </nav>
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>© 2025 logo. Tüm hakları saklıdır.</p>
        </div>
    </div>
</footer>
